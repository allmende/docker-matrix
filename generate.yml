version: '2'

services:
  matrix:
    build:
      context: ./images/matrix/
    command: generate
    volumes:
      - /srv/matrix/example:/data
    environment:
      - REPORT_STATS=yes
      - SERVER_NAME=matrix.allmende.io
    depends_on:
      - coturn
  coturn:
    build:
      context: ./images/coturn/
    command: generate
    volumes:
      - /srv/matrix/example:/data
    environment:
      - SERVER_NAME=matrix.allmende.io
