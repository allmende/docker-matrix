version: '2'

services:

  vector:
    image: allmende/vector
    command: start
    ports:
      - "8080:8080"
    volumes:
      - /srv/matrix/example:/data

  matrix:
    image: allmende/synapse
    command: start
    ports:
      - "8448:8448"
    volumes:
      - /srv/matrix/example:/data

  coturn:
    image: allmende/coturn
    command: start
    expose:
      - "3478"
      - "3479"
      - "5349"
      - "5350"
    ports:
      - "3478:3478/udp"
    volumes:
      - /srv/matrix/example:/data

  sydent:
    image: allmende/sydent
    command: start
    ports:
      - "8090":"8090"
    volumes:
      - /srv/matrix/example:/data
